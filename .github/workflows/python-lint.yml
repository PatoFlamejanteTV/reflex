name: Python Linting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-cache
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Auto-fix lint issues and commit
      run: |
    pip install flake8 autopep8

    # Auto-fix what can be fixed
    autopep8 --in-place --recursive --aggressive --aggressive client/

    # Optional: still run flake8 for visibility, but don't fail
    flake8 client/ \
      --count \
      --max-complexity=10 \
      --max-line-length=127 \
      --statistics || true

    # Commit changes if any
    if ! git diff --quiet; then
      git config user.name "github-actions[bot]"
      git config user.email "github-actions[bot]@users.noreply.github.com"
      git add client/
      git commit -m "style: auto-fix lint issues"
      git push
    fi